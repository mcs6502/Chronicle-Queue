plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile project(':chronicle-core')
    compile project(':chronicle-bytes')
    compile project(':chronicle-wire')
    compile project(':chronicle-threads')
    compile 'net.openhft:affinity:3.1.11'
    compile 'commons-cli:commons-cli:1.4'
    compile 'org.slf4j:slf4j-api:1.7.25'
    testCompile 'net.openhft:chronicle-values:2.16.1'
    testCompile 'org.easymock:easymock:3.4'
    testCompile 'junit:junit:4.12'
    testCompile 'org.slf4j:slf4j-simple:1.7.25'
    testCompile 'org.hsqldb:hsqldb:2.4.0'
    testCompile 'org.yaml:snakeyaml:1.18'
    testCompile 'org.xerial.snappy:snappy-java:1.1.4'
    testCompile 'org.openjdk.jmh:jmh-core:1.21'
    testCompile 'org.openjdk.jmh:jmh-generator-annprocess:1.21'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from(sourceSets.main.allJava)
}

task testsJar(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

group = 'net.openhft'
version = '5.17.11-SNAPSHOT'
description = 'OpenHFT/Chronicle-Queue'
sourceCompatibility = '1.8'

configurations.all {
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(sourcesJar)
            artifact(testsJar)
            artifact(javadocJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    maxHeapSize = '1024m'

    def javaVendor = System.properties['java.vendor']
    if (javaVendor.toLowerCase().contains('openj9')) {
        jvmArgs '-XX:+CompactStrings' // required for StringUtils on OpenJ9
    }
}
